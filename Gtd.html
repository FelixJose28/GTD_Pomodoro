<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/stylesGTD.css">

</head>
<body>
    <div id="header"></div>
    <div class="container">
        
        <div class="row">
            <div class="col-5">
                <div class="p-3 text-white fomulario mt-2">
                    <h1 class="text-center">Agregar Tarea </h1>
                    <form id="formulario">
                        <div class="form-group">
                            <label class="text-white mt-3"  for="titulo">Titulo</label>
                            <input id="titulo" required class="form-control mt-1">
                        </div>

                        <div class="form-group mt-3">
                            <label class="text-white" for="descripcion">Comments</label>
                            <textarea id="descripcion" required class="form-control mt-1"></textarea>
                        </div>
                        <div class="form-group mt-3">
                            <label class="text-white" for="fecha">Fecha</label>
                            <input id="fecha" required type="date" class="form-control mt-1">
                        </div>
                        <!-- <div class="form-group">
                            <label for="importancia">Importancia</label>
                            <input id="importancia" required class="form-control ">
                        </div> -->
                        <div class="mt-3">
                            <div>
                                <label class="text-white" for="">Importacia</label>
                            </div>
                            <div class="mt-2">
                                <div class="form-check form-check-inline">
                                    <input required class="form-check-input" type="radio" name="radioB" id="poca" value="bg-success">
                                    <label class="form-check-label radio" for="poca">Minima</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input required class="form-check-input" type="radio" name="radioB" id="media" value="bg-info">
                                    <label class="form-check-label radio" for="media">Media</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input required class="form-check-input" type="radio" name="radioB" id="mucha" value="bg-danger">
                                    <label class="form-check-label radio" for="mucha">Alta</label>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3  text-center" >
                            <button type="submit" class="agregar text-white w-50 ">Guardar</button>
                        </div>
                            
                    </form>
                </div>
            </div>
            <div  class="col-7">
                <h1 class="text-center">Tareas pendientes</h1>
                <div class="row" id="cardMostrar">
                </div>
            </div>

        </div>
    </div>


       <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
       <script src="js/Gtd.js"></script>
</body>
</html>
