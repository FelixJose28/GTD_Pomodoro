<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles/stylesGTD.css">



</head>

<body>



    <div id="header">
    </div>
    <div class="container w-75 ">
        <div class="row ">
            
            <div class="col-4">
                <h2 class="text-center">Ciclos</h2>
                <div class="text-center">
                    <p id="counter" class="w_time d-inline-block">0</p>
                </div>
                <div class="text-center">
            
                </div>
                
            </div>
            <div class="cardTime col-4  text-center ">
                <h2 class="text-center ">Trabajo</h2>
                <img src="Img/Reloj.png">
                
                <div class="text-center">
                    <p class="w_time d-inline-block" id="w_minutes">25</p>:
                    <p class="w_time d-inline-block" id="w_seconds">00</p>
                </div>
                <div class="text-center">
                    <button class="btntimer btn-success" id="btn_start">Iniciar</button>
                    <button class="btntimer btn-success " id="btn_reset">Reset</button>
                </div>
            </div>
            <div class="col-4 text-center">
            <h2 class="text-center d-inline-block">Break</h2>
                <div class="text-center">
                    <p class="w_time d-inline-block" id="b_minutes">5</p>:
                    <p id="b_seconds" class="w_time d-inline-block ">00</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/Pomodoro.js"></script>
</body>

</html>
